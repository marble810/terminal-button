name: Release Obsidian Plugin

on:
  push:
    branches:
      - main
    tags:
      - "*"
    paths:
      - manifest.json
      - package.json
      - versions.json

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  detect-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.detect.outputs.should_release }}
      version: ${{ steps.detect.outputs.version }}
      is_prerelease: ${{ steps.detect.outputs.is_prerelease }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --force --tags

      - name: Detect version change and validate metadata
        id: detect
        shell: bash
        run: |
          set -euo pipefail

          is_tag_event=false
          if [[ "${GITHUB_REF_TYPE:-}" == "tag" ]]; then
            is_tag_event=true
          fi

          if [[ "$is_tag_event" != "true" ]] && ! git rev-parse --verify HEAD^ >/dev/null 2>&1; then
            echo "No parent commit found, skip release."
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            echo "version=" >> "$GITHUB_OUTPUT"
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          current_version="$(python3 -c 'import json; print(json.load(open("manifest.json", "r", encoding="utf-8"))["version"])')"

          python3 <<'PY'
          import json
          import re
          import sys

          with open("manifest.json", "r", encoding="utf-8") as f:
              manifest = json.load(f)
          with open("package.json", "r", encoding="utf-8") as f:
              package = json.load(f)
          with open("versions.json", "r", encoding="utf-8") as f:
              versions = json.load(f)

          version = manifest.get("version")
          package_version = package.get("version")
          min_app_version = manifest.get("minAppVersion")

          semver_pattern = re.compile(
              r"^(0|[1-9]\d*)\."
              r"(0|[1-9]\d*)\."
              r"(0|[1-9]\d*)"
              r"(?:-("
              r"(?:0|[1-9]\d*|[0-9A-Za-z-]*[A-Za-z-][0-9A-Za-z-]*)"
              r"(?:\.(?:0|[1-9]\d*|[0-9A-Za-z-]*[A-Za-z-][0-9A-Za-z-]*))*"
              r"))?"
              r"(?:\+([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?$"
          )

          if not isinstance(version, str) or not semver_pattern.fullmatch(version):
              sys.exit(f"manifest.json version is not valid SemVer: {version!r}")

          if package_version != version:
              sys.exit(
                  "Version mismatch: package.json version "
                  f"{package_version!r} != manifest.json version {version!r}"
              )

          expected_min_app = versions.get(version)
          if expected_min_app != min_app_version:
              sys.exit(
                  "versions.json mapping is invalid for version "
                  f"{version!r}: expected {min_app_version!r}, got {expected_min_app!r}"
              )
          PY

          if [[ "$is_tag_event" == "true" ]]; then
            tag_name="${GITHUB_REF_NAME:-}"
            if [[ -z "$tag_name" ]]; then
              echo "Failed to read tag name from GITHUB_REF_NAME."
              exit 1
            fi
            if [[ "$tag_name" != "$current_version" ]]; then
              echo "Tag name ($tag_name) must match manifest version ($current_version)."
              exit 1
            fi
          else
            previous_version="$(git show HEAD^:manifest.json | python3 -c 'import json,sys; print(json.load(sys.stdin)["version"])')"
            if [[ "$current_version" == "$previous_version" ]]; then
              echo "manifest.json version unchanged ($current_version), skip release."
              echo "should_release=false" >> "$GITHUB_OUTPUT"
              echo "version=$current_version" >> "$GITHUB_OUTPUT"
              echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
              exit 0
            fi

            if git rev-parse -q --verify "refs/tags/$current_version" >/dev/null 2>&1; then
              echo "Tag $current_version already exists, refusing to overwrite."
              exit 1
            fi
          fi

          if [[ "$current_version" == *-* ]]; then
            is_prerelease=true
          else
            is_prerelease=false
          fi

          echo "should_release=true" >> "$GITHUB_OUTPUT"
          echo "version=$current_version" >> "$GITHUB_OUTPUT"
          echo "is_prerelease=$is_prerelease" >> "$GITHUB_OUTPUT"

  build-and-release:
    runs-on: ubuntu-latest
    needs: detect-version
    if: needs.detect-version.outputs.should_release == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Verify release artifacts
        shell: bash
        run: |
          set -euo pipefail
          test -f manifest.json || { echo "manifest.json not found"; exit 1; }
          test -f main.js || { echo "main.js not found"; exit 1; }

      - name: Prepare release files
        id: files
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "assets<<EOF"
            echo "manifest.json"
            echo "main.js"
            if [[ -f styles.css ]]; then
              echo "styles.css"
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.detect-version.outputs.version }}
          name: ${{ needs.detect-version.outputs.version }}
          prerelease: ${{ needs.detect-version.outputs.is_prerelease }}
          generate_release_notes: true
          files: ${{ steps.files.outputs.assets }}
